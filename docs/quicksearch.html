    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" DocStrap Modules Handle.IncludeHandle.Scopes Classes Handle Modules Classes Handle × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-11-28T17:14:13+08:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" DocStrap Modules Handle.IncludeHandle.Scopes Classes Handle Classes Classes Handle × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-11-28T17:14:13+08:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" DocStrap Modules Handle.IncludeHandle.Scopes Classes Handle Handle.js Handle，一个基于 koa 和 sequelize 的中间库，让你只专注于接口逻辑。 API Documentation Installationnpm i handle.js --saveUsageimport Handle from 'handle.js' // 导入 sequelize 模型 import { Article } from '../models/db' // 把 article 传入 Handle，并实例化 const article = new Handle(Article) // 生成一个查询当前模型所有数据的 koa 中间件 const find = article.findAll() // 绑定到路由 router.get('/article/find', find)核心handle 本质上只是一个包装了接口逻辑中获取数据、try catch 语句和调用 sequelize 接口的容器，在此基础上提供了两套调用方法——快捷方法和过程方法，分别用于单步与多步操作处理。 快捷方法返回一个 async 函数，可挂载至路由。 // article 是 Handle 的实例 // 这个接口会返回 article 模型的所有数据 router.get('/article/find', article.findAll())在内部它直接调用 ctx.body 向前端返回数据并结束调用，只访问一次数据库。 过程方法返回数据（注意，不是 async 函数），一般需要结合 process 包装函数使用。 // 由于内部绑定实例的 this 到了回调函数，所以不推荐使用箭头函数 const find = artcile.process(async function (d) { return await this.rawFindAll() }) router.get('article/find', find)以上两段代码做了同样的事情。过程方法 和 process 其实只是上述提到过的 Handle 原理的拆分，快捷方法负责 sequelize 调用，process 负责获取数据和 try catch。如此一来，你就能在 process 多次访问数据库，并且轻松过滤、重组和整合数据。 const find = artcile.process(async function (d) { // 查询用户 const userData = await user.rawFindOne(['username', 'password']) // 查询当前用户的文章 const result = await this.rawFindAll([['id', userData.id]]) // 仅返回被推荐的文章 return result.filter(e =&gt; e.type === 'recommend') })当然，你可以通过关联和 where 子句把三步合成一步，但这个例子强有力的证实了 process 应该干些什么。 在旧版本中，并没过程方法，每个快捷方法都额外接受两个回调函数，一个在访问数据库之前，一个在访问数据库之后，但是它却让代码丑出了新高度，更可怕的是我竟然没提供 async/await，让回调地狱里的恶魔差点把我吃了。 Handle 还走出了重要的一步，就是对选项对象可复用性的思考，比如你有一个分页逻辑（你一定写过），在 Handle 中你可以把它封装成一个的偏函数。 // 为什么是偏函数？ // 因为我给分页预留了默认的配置项 function pagination (defaultCount = 5, defaultPage = 0) =&gt; { return d =&gt; { const count = ~~d.count || defaultCount const page = ~~d.page || defaultPage return { limit: count, offset: page * count } } }然后把它放进 scope 中即可。 article .scope(pagination(10)) .findAll()另外, Handle 为用户做了更多的事情，在 scope 的基础上提供了一个工具集，涵盖了一些常用的封装，让你真的就像在搭积木，轻轻松松就实现了一个复杂的接口。handle 还提供了一个全局管理关联数据的静态类，并提供了对 Mock 的支持，并致力于让所有的事情变得简单有序。值得一提的是 Handle 并不依赖 Koa，过程方法可以让它用在 express 项目中或者 websocket 应用中，Handle 更准确说是一个 sequelize 的包装库。 加载器加载器让 sequelize 模型文件的导入和 Handle 实例化合二为一。 // 之前的写法 const Article sequelize.import(__dirname + './article') const article = new Handle(Article) // 使用加载器后 // 注意，你仍然需要把 sequelize 传入 // 内部使用 sequelize.import() 方法加载模型文件 const article = Handle.load(sequelize, __dirname + './article')另外，还支持批量加载，一劳永逸。 // 遍历指定目录中所有的 .js 文件（默认忽略 index.js 和以 _ 开头的文件）并加载 // 返回一个以文件名为 key ， Handle 实例为 value 的对象 const db = Handle.loadAll(sequelize, __dirname, { // 除了 Handle 构造器选项对象外， // 还支持匹配规则（支持 glob 写法） rule: '/**/!(index|_)*.js', // 默认 })实例方法Handle 代理了部分 sequelize 模型方法，具体使用请参考 Reference/Model GET： findOne, findAll, findById, findOrCreate, findAndCountAll, findAndCount, findCreateFind, count, max, min, sun POST: create, bulkCreate, update, destroy, increment, decrement 以上所有模型方法统称为快捷方法，调用后生成一个 async 函数，可以直接挂载路由。此外，还提供了一套对应的过程方法，调用后仅返回原生数据，可供进一步处理。 rawFindOne, rawFindAll, rawFindById, rawFindOrCreate, rawFindAndCountAll, rawFindAndCount, rawFindCreateFind, rawCount, rawMax, rawMin, rawSun，rawCreate, rawBulkCreate, rawUpdate, rawDestroy, rawIncrement, rawDecrement 修改默认的请求方法Handle 从三个层级上提供自定义实例方法与请求方法的映射关系。 // 整个应用 // 不要传给 proxy 一个对象，会覆盖掉默认值 Handle.defaults.proxy.findAll.method = 'post' // 实例 // 这个可以，因为你它是一个空对象 article.options.proxy = { findAll: { method: 'post' } } // 方法 article .method('post') .findAll()注意，三者的优先级：方法 &gt; 实例 &gt; 整个应用 where 子句简写所有实例方法都支持 where 子句的简写，包括同名、多条件同名、提供默认值、别名，可选值和 Op。帮助你快速编写一些简单的接口逻辑，它即简单又强大。 同名 article.findOne('id') // 内部将替换成 // { // where: { id: d.id } // } // GET 请求下，d 为 ctx.query 对象。POST 请求下，d 为 ctx.request.body 对象（默认为 x-www-form-urlencoded 类型）。简单说，就是前端发送到后端的数据对象。 多条件同名 article.findOne('id', 'uid') // 内部将替换成 // { // where: { // id: d.id, // uid: d.uid // } // } // 提供默认值 article.findOne('id', ['uid': 1]) // 内部将替换成 // { // where: { // id: d.id, // uid: 1 // } // } // 别名 article.findOne(['id', '@aid'], ['uid', 1]) // 内部将替换成 // { // where: { // id: d.aid, // uid: 1 // } // } // 可选值 article.findOne('uid', '!id') // 内部将替换成 // { // where: { // id: d.id, // 注意，只有当 d 中存在 id 才会有这一行 // uid: d.uid // } // } // 条件和可选值的区别？ 当 d 中不存在指定的值时。条件语法中默认给一个 undefiend（字段仍然会用于查询数据库）。而可选值语法中，则是根本不会出现在 where 子句中。 Op Op 语法支持 Sequelize.op 中所有的条件。 article.findOne(['id $gt', 10], 'uid !=') // 内部将替换成 // { // where: { // id: { // gt: 10 // }, // uid: { // ne: d.uid // } // } // } //以上所有语法都可以互相组合，但你需要了解一些约束： 别名语法（@） 只能用于数组中的第二个元素上 可选值语法（!）不能用于数组中的第二个元素上 除了默认值，所有的命名必须是一个合法的标识符 在一个位置里写了多 Op 标识，只会应用第一个，不同位置的相同的 Op 标识后面会覆盖前面 以下列出支持的 Op 标识 与 Sequelize.Op 的映射。 let opTag = { '&gt;': 'gt', '&gt;=': 'gte', '&lt;': 'lt', '&lt;=': 'lte', '!=': 'ne', '=': 'and', '$and': 'and', '$or': 'or', '$gt': 'gt', '$gte': 'gte', '$lt': 'lt', '$lte': 'lte', '$ne': 'ne', '$eq': 'eq', '$not': 'not', '$between': 'between', '$notBetween': 'notBetween', '$in': 'in', '$notIn': 'notIn', '$like': 'like', '$notLike': 'notLike', '$iLike': 'iLike', '$regexp': 'regexp', '$iRegexp': 'iRegexp', '$notIRegexp': 'notIRegexp', '$overlap': 'overlap', '$contains': 'contains', '$contained': 'contained', '$any': 'any', '$col': 'col', }一些 Op 语法需要特殊的动态值，为此，Handle 增加了数组第二个元素对函数写法的支持。 // 模糊查询 article.findAll(['title $like', d =&gt; `%${d.title}%`])更强大的函数式函数式下支持所有 sequelize 模型选项中合法的选项。（具体请参考 Model） article.findOne(d =&gt; ({ where: { id: d.aid, uid: 1 }, }))更复杂的分页查询。 article.findAll(d =&gt; { const count = d.count || 5 const page = d.page || 0 return { where: { uid: d.uid, limit: count, offset: page * count } }),原生数据Handle 会很聪明的生成 sequelize 方法的参数，一般情况下，我们无须关心。但是对于，increment，decrement 或一些特殊情况，你想要使用指定的数据，而不是 Handle 帮你处理后的 Request Data（前端发送到后端的数据），可以通过 raw() 方法设置原生数据。 // 递增 hot 字段 article .raw('hot') .increment('id')但是，你需要了解，Request Data 仍然会用于各种场景下，比如 Scope 和 where 子句简写的解析，只是在最后合成 sequelize 方法的参数时，Request Data 被替换成了 rawData，也就意味着，在钩子或者其他地方修改 Request Data 不会应用到数据库访问中。这一点，mock() 在批量添加数据时，就是在内部调用了 raw()。 Process在核心一节中，我们介绍了过程方法的用法（多步数据库操作），那就是它的全部。现在，我们换一个方向，从抽离和封装堆叠在一起的代码中，贯穿 Handle 的几个关键特性。 // 查询用户收藏的文章 articleStar.process(async function (d) { const {count = 5, page = 0, uid} = d const res = await this.rawFindAll({ include: [ { // 关联查询文章数据 model: Article, // 并且查询文章的用户数据 include: [User] } ], // 通过 uid 查询 where: { uid }, // 分页 limit: count, offset: page * count }) // 过滤数据，仅返回文章数据 return res &amp;&amp; res.map(d =&gt; d.article) }) 你也许敏锐的发现了 process 提供了 d 给过程方法使用，从另一侧看，过程方法只是纯粹的调用了数据库，所以两者结合到一起就是一个可扩展版的快捷方法。 process 默认为 get 请求，Handle 支持 6 种 http 标准请求方法（get/head/put/delete/post/options） articleStar.process('post', async function (d) {})Scopescope 是复用模型选项对象的最佳选择，它在内部使用了 merge 深度混合所有 scope 到选项对象中。外在而言，让你的代码更直观、简洁、易懂和良好的复用性，更易于重构和修改。 so，把上面的分页逻辑封装成为一个提供参数的 scope。 function pagination (defaultCount = 5, defaultPage = 0) =&gt; { return d =&gt; { const count = ~~d.count || defaultCount const page = ~~d.page || defaultPage return { limit: count, offset: page * count } } }然后，通过 scope() 方法到处复用。 // 查询所有指定 uid 的数据，且每页返回 10 条数据 article.scope(pagination(10)).findAll(uid') // 使用 pagination 函数提供默认值 article.scope(pagination()).findAll('uid') // 其实，你可以省略掉 pagination 前面的 () article.scope(pagination).findAll('uid')看起来好了一些。 // 同时，scope 还可以是对象 articleStar.process(async function (d) { const include = { // 这里有个小问题， // 我们无法让关联数据得以复用 include: [ { model: Article, include: [User] } ], } const res = await this .scope(pagination, include) .rawFindAll('uid') return res &amp;&amp; res.map(d =&gt; d.article) }),scope() 方法合并的选项对象仅在第一次被使用的方法上有效。如果，想要让所有当前实例的模型方法都共享某些 scope ，可以在实例上通过 defaultScope() 添加。注意，每个 scope 都必须最终返回一个选项对象，而不是其中的一部分。 IncludeInclude 是 Handle.js 一个静态工具类，用于统一管理整个应用的关联数据。Include 有一个有用的特性，就是通过对象嵌套指定关联数据的层次。现在，在我们复用关联数据的同时添加了一些字段过滤。 const { Include } = Handle Include // 添加名为 article 的关联，并忽略查询一些属性。 .add('article', { model: Article, attributes: { exclude: ['content', 'createdAt', 'updateAt'] }, }) // 同时添加一个名为 user 的关联。 .add('user', { model: User, attributes: { exclude: ['password', 'lock', 'freeze', 'power' ,'createdAt', 'updateAt'] }, })然后，通过 Handle.create() 方法，可以简单的组合已添加关联的层级关系。 articleStar.process(async function (d) { const res = await this .scope( pagination, Include.create({ article: ['user'] }) ) .rawFindAll('uid') return res &amp;&amp; res.map(d =&gt; d.article) })现在看起来就舒服多了。你也许已经看出来，可复用性体现哪里了？没错，就是通过 scope 你可以让每个接口轻松实现分页，你什么也不用做，只需要把一篮食材丢给 scope 它就会给你做出一盘香喷喷的盖浇米饭。scope 做了什么？很简单，它在内部深度合并了所有选项，就好像你把一个原本杂乱而负载过重的大胖子，拆分成了更小更轻快的小帅伙（这比喻有点奇怪），或者说你可以用搭积木的方式有序的易懂的（最重要是好看啊！）建筑起一座摩天大厦。而 Include 让你统一管理全局的关联数据并且通过简单的对象嵌套生成复杂的关联层级。 另外，除了可以把对象添加到 Include，还支持函数。 Scopes Utilshandle.js 内置了一个 Scopes 工具集，封装了一些常用的接口逻辑，帮助你快速编写复杂的接口，让你充分利用 scope 封装所带来的优良特性。 （目前，还在积极收集和考虑高频的接口逻辑，欢迎大家提供建议或代码片段） const Scopes = Handle.Scopes const {where, pagination, fuzzyQuery, include, order, it, itField} = Scopes一个使用了 scope utils 的接口的代码结构看起来条理分明。 article .scope( where( // 通过 id 查询 '!id' // 或通过 user_id 查询 uid 字段（指定用户） ['!uid', '@user_id'] // 或两者都同时，指定用户中的指定 id ), // super 是内部判断是否是付费用户的状态值 it('super', // 付费用户公开所有付费文章 where(['money': true]), // 免费用户只能查询免费的文章 where(['money': false]) ), itField('sort', { // 当 sort = createdAt 时, 按创建日期降序排序 'createdAt': order(['createdAt', 'DESC']), // 当 sort = hot 时, 按热度降序排序 'hot': order(['hot', 'DESC']) }), // 分页 pagination(10), // 关联，一并查询并返回文章的用户、评论、收藏信息 include(User, Article_comment, Article_star), // 通过 name, 模糊查询 fuzzyQuery('name'), ).findAndCountAll()选项函数选项函数把接口中常见的逻辑抽离封装，通过组合可以为你快速堆砌出一个复杂的接口实现。 where 请参考 where 子句简写一节（两者用法一致） fuzzyQuery 模糊查询 fuzzyQuery(field?) string field='name'： 字段名 fuzzyQuery('title') /* { where: { title: { like: `%${d.title}%` } } } */此外，还有 fuzzyQueryLeft/fuzzyQueryRight 左模糊查询和右模糊查询。 pagination 分页 pagination(page?, count?) number page = 0： 页数 number count = 5： 每页的数量 pagination(10) /* { limit: d.count, offset: d.page * d.count } */include 添加关联（如果添加的关联存在层级，建议使用 Include 管理并生成） include(...args) include(User, Comment) /* { include: [User, Comment] } */order 添加关联（如果添加的关联存在层级，建议使用 Include 管理并生成） order(['createdAt', 'DESC']) /* { order: [['createdAt', 'DESC']] } */辅助函数辅助函数是帮助你更好的组合选项函数和处理一些特殊情况，包含： 接口逻辑存在分支（比如 if/switch） 改动 sequest data（比如，权限分化） it 单条件测试 it(condition, f1, [f2]) string/function condition： 用于 request data 的条件 array/function f1 测试成功时执行 array/function f2 测试失败时执行 相当于把语法结构中 if 语句变成了函数的写法，其语法为： it(条件, 条件成立时执行, 条件不成立时执行)它只用于对 request data 单条件测试。 // 字段 // 当 d.comment == ture 时， 执行 f1，否则 f2 // 请注意，内部使用相等比较 it('comment', f1, f2) // 函数 // 当 d.count 大于 2 时， 执行 f1，否则 f2 it(d =&gt; d.count &gt; 2, f1, f2) // 其他，f1, f2。 可以为一个函数或者一个函数数组 it('comment', f1, [f1, f2, f3]) // 不成立的条件执行可以省略 it('comment', [f1, f2, f3])not it 的反向版本 // 当 d.comment == false 时， 执行 f1，否则 f2 it('comment', f1, f2)itFielditField(key, conditions) string key： request data 的 key object conditions： 测试对象 测试指定字段的多个值（相当于语句结构中的 switch） itField('sort', { 'name': f1, // 当 d.sort = 'name' 时执行 'age': [f2, f3], // 当 d.sort = 'age' 时执行 'height': f4 // 当 d.sort = 'height' 时执行 })set 设置 request data 中的字段 set(key, value) set('status', 'fall')remove 移除 request data 中的字段 remove(...keys) remove('foo', 'bar')merge 将多个选项函数返回的选项对象或选项对象合并为一个 一句话一句话，如果你在 scope utils 找不到可以帮你解决问题的函数时，我强烈建议你把相关代码封装成一个 scope 在使用，其一是你会有个优雅的代码结构和可读的命名，其二，当在其他地方复用时你必须再重新写一遍。如果你的 scope 足够通用时，你可以提交到 handle.js 中，为更多的人提供便利。 如果你不使用 pull requests 或 Issues，也可以通过以下方式联系到我： qq ☞ 1669982549 email ☞ hsy.ntbl@gmail.com 事务transaction 是通过 process 简单的对 sequelize 原生事务的封装。在使用上，和 process 完全一致。 articleStar.transaction(async function (d) { /** 事务相关的处理 */ return /** 返回处理后的数据 */ }),钩子Handle 在选项对象里提供了三个全局钩子 before 、after， data。 new Handle(model, { // before 钩子在数据库操作之前执行 before (data, ctx, next) { } // after 钩子在数据库操作之后执行 after (result, ctx, next) { } // data 钩子可以在返回数据到前端之前和捕获异常之后做一些处理 data (err, result, ctx, next) { } })如果你设置了全局钩子，每个快捷方法都会执行这些钩子，而过程方法则会忽略这些钩子，process 会在调用回调前执行 before 调用回调后执行 after 和 data。 Mock 支持Handle 提供了 mock 的接口，它使用了 mockjs 库。 // 批量向 article 表中插入 20 条数据 article.mock(20, { title: '@ctitle', content: '@cparagraph' })mock() 内部调用实例的 bulkCreate() 方法批量添加数据（注意，因为使用了原生数据入口 raw()，所以不会对数据做任何处理） 一些差异性的问题Handle 做为中间库，不会更改 sequelize 原生用法，它只关注一件事，就是让你用最少的代码写出最复杂的接口并让代码具有良好的可读性。另外，从代码层面上引导你编写可复用的代码。 但是，由于一些轮子依赖，在某些特定情况会产生一些约束，这些约束都会在这里指出，并在后续版本中解决，了解它们，可以更好的帮助你使用 Handle。 很遗憾，你无法使用 Sequelize.Op，但是可以使用字符串标识替代（但是在 v5 中会抛出一个废弃警告），原因是 Op 返回的是一个 Symbol 类型，作为对象的 key 使用时 Handle 所依赖的 merge 无法深度合并 Symbol，导致数据丢失。 // 会丢失 article .scope({ where: { [Op.lt]: 2 } }) .findAll() // 更改为字符串语法 article .scope({ where: { 'it': 2 } }) .findAll()插件系统（暂无） × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-11-28T17:14:13+08:00 using the DocStrap template. "},"Handle.html":{"id":"Handle.html","title":"Class: Handle","body":" DocStrap Modules Handle.IncludeHandle.Scopes Classes Handle Class: Handle Handle new Handle(model [, options]) Handle.js， 一个基于 koa 和 sequelize 的中间库, 让你只专注于接口逻辑。 Parameters: Name Type Argument Default Description model Model sequelize 的模型实例 options object &lt;optional&gt; {} 选项对象 Properties Name Type Argument Default Description mock Mock &lt;optional&gt; null mock 库，以启用 Handle.prototype.mock 方法 before(data, ctx, next) function &lt;optional&gt; 全局钩子。before 钩子在数据库操作之前执行。 after(result, ctx, next) function &lt;optional&gt; 全局钩子。 after 钩子在数据库操作之后执行 data(err, data, ctx, next) function &lt;optional&gt; 全局钩子。data 钩子可以在返回数据到前端之前和捕获异常之后做一些处理。 Members &lt;static&gt; Include :Include 关联查询的辅助对象 Type: Include See: Include &lt;static&gt; load &lt;static&gt; loadAll &lt;static&gt; Scopes :Object scopes 工具集 Type: Object See: Scopes Methods &lt;static&gt; rawScope(scopes) 组合一个或多个 sequelize 作用域（一层简单的封装） Pa
