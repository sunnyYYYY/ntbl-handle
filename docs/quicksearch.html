rototype.mock 方法 sequelize Sequelize &lt;optional&gt; null Sequelize 实例，以启用事务方法 options.before(data, ctx, next) function &lt;optional&gt; 全局钩子。before 钩子在数据库操作之前执行。（注意，全局钩子 before 与快捷方法的 before 函数行为一致，但 before 函数在 全局钩子 before 之后调用，可能会发生覆盖。） options.after(result, ctx, next) function &lt;optional&gt; 全局钩子。 after 钩子在数据库操作之后执行（注意，情况和全局钩子 before 相同） options.data(err, data, ctx, next) function &lt;optional&gt; 全局钩子。data 钩子可以在返回数据到前端之前和捕获异常之后做一些处理。 Extends Base Members &lt;static&gt; Include :Include 关联生成器 Type: Include Since: 1.0.0 See: Include Methods bulkCreate(options [, before] [, after]) Parameters: Name Type Argument Description options string | array | object | function 选项对象 before function &lt;optional&gt; 在全局钩子 before 之后执行 after function &lt;optional&gt; 在全局钩子 after 之后执行 Since: 1.0.0 Inherited From: Base#bulkCreate count(options [, before] [, after]) Parameters: Name Type Argument Description options string | array | object | function 选项对象 before function &lt;optional&gt; 在全局钩子 before 之后执行 after function &lt;optional&gt; 在全局钩子 after 之后执行 Since: 1.0.0 Inherited From: Base#count create(options [, before] [, after]) Parameters: Name Type Argument Description options string | array | object | function 选项对象 before function &lt;optional&gt; 在全局钩子 before 之后执行 after function &lt;optional&gt; 在全局钩子 after 之后执行 Since: 1.0.0 Inherited From: Base#create decrement(options [, before] [, after]) Parameters: Name Type Argument Description options string | array | object | function 选项对象 before function &lt;optional&gt; 在全局钩子 before 之后执行 after function &lt;optional&gt; 在全局钩子 after 之后执行 Since: 1.0.0 Inherited From: Base#decrement defaultScope(scopes) 组合一个或多个实例作用域（作用于实例的每个方法） Parameters: Name Type Argument Description scopes object | function &lt;repeatable&gt; 作用域 Since: 1.0.0 See: scope rawScope Returns: Type Handle destroy(options [, before] [, after]) Parameters: Name Type Argument Description options string | array | object | function 选项对象 before function &lt;optional&gt; 在全局钩子 b
